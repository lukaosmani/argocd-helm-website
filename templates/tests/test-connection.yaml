apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "argocd-helm-website.fullname" . }}-test-connection"
  labels:
    {{- include "argocd-helm-website.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "argocd-helm-website.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args: ['{{ include "argocd-helm-website.fullname" . }}:{{ .Values.service.port }}']
