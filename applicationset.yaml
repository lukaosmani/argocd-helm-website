apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: website-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: cluster1
            url: https://kubernetes.default.svc
            appName: website-blue
          - cluster: cluster2
            url: https://kubernetes.default.svc
            appName: website-green
          - cluster: cluster3
            url: https://kubernetes.default.svc
            appName: website-yellow
  template:
    metadata:
      name: '{{cluster}}-{{appName}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/lukaosmani/argocd-helm-website'
        targetRevision: HEAD
        path: .
      destination:
        server: '{{url}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
