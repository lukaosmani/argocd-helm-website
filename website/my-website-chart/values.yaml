replicaCount: 1

websites:
  - name: website-blue
    image:
      repository: lukaosmani/website-blue
      tag: v1.0.0
    resources:
      limits:
        memory: 128Mi
        cpu: "1"
      requests:
        memory: 64Mi
        cpu: "0.2"
    service:
      port: 80

  - name: website-green
    image:
      repository: lukaosmani/website-green
      tag: v1.0.0
    resources:
      limits:
        memory: 128Mi
        cpu: "1"
      requests:
        memory: 64Mi
        cpu: "0.2"
    service:
      port: 80

  - name: website-yellow
    image:
      repository: lukaosmani/website-yellow
      tag: v1.0.0
    resources:
      limits:
        memory: 128Mi
        cpu: "1"
      requests:
        memory: 64Mi
        cpu: "0.2"
    service:
      port: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: blue.luka.com
      paths:
        - path: /
          pathType: Prefix
    - host: green.luka.com
      paths:
        - path: /
          pathType: Prefix
    - host: yellow.luka.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
