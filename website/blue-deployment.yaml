apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-blue
  template:
    metadata:
      labels:
        app: website-blue
    spec:
      containers:
      - name: website-blue
        image: lukaosmani/website-blue:v1.0.0
        resources:
          limits:
            memory: 128Mi
            cpu: "1"
          requests:
            memory: 64Mi
            cpu: "0.2"