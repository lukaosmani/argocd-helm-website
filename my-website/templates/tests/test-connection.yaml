apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  labels:
    {{- include "my-website.labels" . | nindent 4 }}
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/name: "{{ .Chart.Name }}"
spec:
  containers:
    - name: wget-blue
      image: busybox
      command: ['wget']
      args: ['{{ include "my-website.fullname" . }}-website-blue-service:{{ .Values.blue.service.port }}']
    - name: wget-green
      image: busybox
      command: ['wget']
      args: ['{{ include "my-website.fullname" . }}-website-green-service:{{ .Values.green.service.port }}']
    - name: wget-yellow
      image: busybox
      command: ['wget']
      args: ['{{ include "my-website.fullname" . }}-website-yellow-service:{{ .Values.yellow.service.port }}']
  restartPolicy: Never
