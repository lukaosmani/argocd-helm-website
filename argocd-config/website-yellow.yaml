apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website-yellow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yourusername/argocd-helm-website.git'
    targetRevision: HEAD
    path: my-website
    helm:
      valueFiles:
        - values-yellow.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
