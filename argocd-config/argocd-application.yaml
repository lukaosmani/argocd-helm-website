apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-website
  namespace: argocd
spec:
  project: my-project
  source:
    repoURL: 'https://lukaosmani.github.io/argocd-helm-website/helm-charts'
    chart: my-website
    targetRevision: 0.1.0
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
