apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-website
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lukaosmani/argocd-helm-website.git
    targetRevision: master
    path: my-website
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
